<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sparkle Princess</title>
    <style>
      html,
      body {
        height: auto !important;
        margin: 0;
        font-size: large;
        font-family: Arial, sans-serif;
        text-align: center;
        background: lightpink no-repeat center center fixed !important;
        background-size: cover !important;
      }
      hr {
        height: 20px;
        background-color: black;
      }
      h1 {
        padding: 20px 20px;
      }
      h2 {
        font-size: 75px !important;
      }
      audio {
        display: block;
        width: 85%;
        margin: 50px auto;
      }
      .custom-controls button {
        font-size: 25px;
        padding: 0% 5%;
        margin: 5px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <hr />
    <img
      src="images/mermaid.jpg"
      alt="Mermaid"
      width="50%"
      style="cursor: pointer"
      onclick="refreshPage()"
    />

    <h1>Sparkle Princess</h1>

    <hr />
    <br />

    <img
      id="songImage"
      src="artwork/PingPong.jpg"
      alt="Song Artwork"
      width="50%"
    />

    <h3 id="songTitle">Ping Pong</h3>

    <audio id="player" controls>
      <source id="audioSource" src="music/PingPong.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="custom-controls">
      <button onclick="document.getElementById('player').play()">
        <img
          src="images/play.png"
          alt="Play"
          width="20%"
          style="cursor: pointer; margin: 10px 40px"
        />
      </button>
      <button onclick="document.getElementById('player').pause()">
        <img
          src="images/pause.png"
          alt="Pause"
          width="15%"
          style="cursor: pointer; margin: 10px 40px"
        />
      </button>
      <button onclick="(function(){ playNext(); })()">
        <img
          src="images/next.png"
          alt="Next"
          width="10%"
          style="cursor: pointer; margin: 10px 40px"
        />
      </button>
      <button onclick="(function(){ playPrevious(); })()">
        <img
          src="images/previous.png"
          alt="Previous"
          width="10%"
          style="cursor: pointer; margin: 10px 40px"
        />
      </button>
    </div>

    <hr />

    <br />
    <h2>A a</h2>
    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <br />

    <hr />

    <h2>1</h2>

    <hr />
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function refreshPage() {
        window.location.reload();
      }

      const playlist = [
        "music/PingPong.mp3",
        "music/Hallucinate.mp3",
        "music/APT.mp3",
      ];

      const titles = ["Ping Pong", "Hallucinate", "APT"];
      const images = [
        "artwork/PingPong.jpg",
        "artwork/Hallucinate.jpg",
        "artwork/APT.jpg",
      ];

      let currentTrack = 0;

      const player = document.getElementById("player");
      const source = document.getElementById("audioSource");
      const songTitle = document.getElementById("songTitle");
      const songImage = document.getElementById("songImage");

      function loadAndPlayTrack(index) {
        songTitle.innerText = titles[index];
        songImage.src = images[index];
        source.src = playlist[index];
        player.load();
        player.play();
      }

      function playNext() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadAndPlayTrack(currentTrack);
      }

      function playPrevious() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadAndPlayTrack(currentTrack);
      }

      player.addEventListener("ended", playNext);

      window.playNext = playNext;
      window.playPrevious = playPrevious;
    });
  </script>
</html>
